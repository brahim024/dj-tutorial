
    <div class="card" style="width: 18rem;">
        <img src="https://mspoweruser.com/wp-content/uploads/2019/06/Lenovo-ThinkPad-X1-Carbon.jpg" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{products.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        {% if request.user in products.like.all %}

          <a href="{% url 'like' products.id %}" class="btn btn-primary">Deslike</a>
        {% else %}
          <a href="{% url 'like' products.id %}" class="btn btn-primary">Like</a>
        {% endif %}
        </div>
    </div>
