{% extends 'base.html' %}
{% load crispy_forms_tags %}
**person_form.html**
{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ form.name|as_crispy_field}}
        </div>
        <div class="col-6">
            {{form.email|as_crispy_field}}
        </div>
    </div>
    {{form.job_type|as_crispy_field}}
    {form.bio|as_crispy_field}}
    <button type="submit" class="btn btn-success">Save person</button>
  </form>

{% endblock %}
